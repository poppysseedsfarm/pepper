---
layout: default
subtitle: the buzz about bees
---

    {% for post in site.tags.bees limit: 8 %}
        <div class="blogpost">
            <a href="{{ post.url }}"><img src="/{{ post.img }}"></a>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <h3><a href="/tags/{{ site.data.tags[post.category] }}">{{ post.category | upcase }}</a></h3>
          <div class="blogtext">{{ post.excerpt }}
            <footer><a href="{{ post.url }}">Read more ></a></footer></div></div>
            
    {% endfor %}

    <div class="oldposts"><a href="/archive.html">Browse Older Posts</a></div>
